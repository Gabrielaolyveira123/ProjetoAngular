<ion-header>
  <ion-toolbar>
    <!-- Título da aplicação na barra de ferramentas -->
    <ion-title>Calculadora Simples</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Input para o primeiro número -->
  <ion-item>
    <ion-label position="floating">Número 1</ion-label>
    <!-- ngModel vincula o valor do input à variável "numero1" no TypeScript -->
    <ion-input type="number" [(ngModel)]="numero1"></ion-input>
  </ion-item>

  <!-- Input para o segundo número -->
  <ion-item>
    <ion-label position="floating">Número 2</ion-label>
    <!-- ngModel vincula o valor do input à variável "numero2" no TypeScript -->
    <ion-input type="number" [(ngModel)]="numero2"></ion-input>
  </ion-item>

  <ion-item> 
    <ion-label position="floating">Resultado</ion-label> 
    <ion-input type="number" [(ngModel)]="resultado"></ion-input> 
  </ion-item>

  <!-- Botões para realizar as operações matemáticas -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- Botão que chama a função de soma -->
        <ion-button expand="block" (click)="somar()">Somar</ion-button>
      </ion-col>
      <ion-col>
        <!-- Botão que chama a função de subtração -->
        <ion-button expand="block" (click)="subtrair()">Subtrair</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!-- Botão que chama a função de multiplicação -->
        <ion-button expand="block" (click)="multiplicar()">Multiplicar</ion-button>
      </ion-col>
      <ion-col>
        <!-- Botão que chama a função de divisão -->
        <ion-button expand="block" (click)="dividir()">Dividir</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  
</ion-content>
